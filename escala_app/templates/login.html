<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala360 - Login</title>
    <!-- Carregando Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Configuração de estilo personalizada (usando um teal profissional para a marca Escala360) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fundo cinza claro */
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .card-login {
            max-width: 420px;
            width: 100%;
            border-radius: 1rem; /* Borda arredondada Bootstrap */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Sombra mais suave */
            border: none;
        }
        .btn-primary-escala {
            background-color: #00796B; /* Teal escuro */
            border-color: #00796B;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn-primary-escala:hover {
            background-color: #004D40; /* Teal mais escuro para hover */
            border-color: #004D40;
            transform: translateY(-1px); /* Pequeno efeito de elevação */
        }
        .text-escala {
            color: #00796B;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="card card-login p-4 p-md-5">

            <!-- Header da Aplicação -->
            <header class="mb-4 text-center">
                <h1 class="h2 fw-bold text-dark mb-1">
                    Escala<span class="text-escala">360</span>
                </h1>
                <p class="text-secondary fs-6">
                    Gestão de Escalas Médicas
                </p>
            </header>

            <!-- Formulário de Login -->
            <form id="loginForm" class="mt-4">

                <!-- Campo Usuário -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Usuário</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Nome de usuário"
                        class="form-control form-control-lg"
                        required
                    >
                </div>

                <!-- Campo Senha -->
                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Senha"
                        class="form-control form-control-lg"
                        required
                    >
                </div>

                <!-- Opções Adicionais (Lembrar e Esqueci a Senha) -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember-me">
                        <label class="form-check-label text-muted" for="remember-me">
                            Lembrar-me
                        </label>
                    </div>

                    <a href="#" class="text-decoration-none text-escala fw-semibold">
                        Esqueceu a senha?
                    </a>
                </div>

                <!-- Botão de Login -->
                <div>
                    <button
                        type="submit"
                        class="btn btn-primary-escala w-100 py-2 fs-5"
                        onclick="event.preventDefault(); showMessage('Login estático. Funcionalidade de backend deve ser adicionada no Django.', 'info')"
                    >
                        Entrar
                    </button>
                </div>
            </form>

            <!-- Mensagem de Rodapé (Opcional: Exemplo de Mensagem) -->
            <p class="mt-4 text-center text-muted small">
                Ainda não tem conta?
                <a href="#" class="text-decoration-none text-escala fw-semibold">
                    Solicite seu acesso
                </a>
            </p>

        </div>
    </div>

    <!-- Container de Mensagens Personalizado (Substitui o alert()) -->
    <!-- Este elemento é mantido com estilos customizados simples, pois não faz parte do layout Bootstrap principal -->
    <div id="messageContainer" style="position: fixed; bottom: 1rem; right: 1rem; z-index: 1050; transition: opacity 0.3s; opacity: 0; pointer-events: none;">
        <div id="messageBox" class="p-3 rounded shadow-lg text-white"></div>
    </div>

    <!-- Script para Mensagens (Substitui o alert() do JS puro) -->
    <script>
        /**
         * Exibe uma mensagem personalizada no canto inferior direito.
         * @param {string} message - A mensagem a ser exibida.
         * @param {string} type - Tipo de mensagem (info, success, error).
         */
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            const box = document.getElementById('messageBox');

            // Define a cor de fundo com base no tipo
            let bgColor = 'bg-info'; // info default (Bootstrap class)
            if (type === 'success') bgColor = 'bg-success';
            if (type === 'error') bgColor = 'bg-danger';

            // Aplica classes Bootstrap e estilos customizados
            box.className = `p-3 rounded shadow-lg text-white ${bgColor}`;
            box.textContent = message;

            // Mostra a mensagem
            container.style.opacity = '1';
            container.style.pointerEvents = 'auto';

            // Esconde a mensagem após 4 segundos
            setTimeout(() => {
                container.style.opacity = '0';
                container.style.pointerEvents = 'none';
            }, 4000);
        }
    </script>

    <!-- Carregando Bootstrap 5 JS CDN (Opcional, mas boa prática incluir) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
